{% load notifications_tags %} 
   <nav class="navbar navbar-top navbar-expand navbar-dashboard navbar-dark  bg-secondary ps-3 pe-2 pb-2">
        <div class="container-fluid px-0">
          <div class="d-flex justify-content-between w-100" id="navbarSupportedContent">
            <div class="d-flex align-items-center">
              <!-- Search form -->
              <form class="navbar-search form-inline" id="navbar-search-main">
                <div class="input-group input-group-merge search-bar">
                    <span class="input-group-text" id="topbar-addon"><span class="fas fa-search"></span></span>
                    <input type="text" class="form-control" id="topbarInputIconLeft" placeholder="Search" aria-label="Search" aria-describedby="topbar-addon">
                </div>
              </form>
            </div>
            <script>
               function fct() {
                    
                document.getElementById('notif').innerHTML = 0;
            }
            </script>
            <!-- Navbar links -->
            <ul class="navbar-nav align-items-center">
              <li class="nav-item dropdown">
                <a class="nav-link text-dark me-lg-3 icon-notifications dropdown-toggle" data-unread-notifications="true" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="icon icon-sm">
                    <span class="fas fa-bell bell-shake" id='nf' onclick="fct()"></span>
                    <span class="icon-badge rounded-circle unread-notifications"></span><p style="color: #f83650;" id="notif"><b>{% notifications_unread %}</b></p></span>

                  </span>
                </a>
                <div class="dropdown-menu dashboard-dropdown dropdown-menu-lg dropdown-menu-center mt-2 py-0 " >
                  <div class="list-group pic-container" >
                    <a href="#" class="text-center text-primary fw-bold border-bottom border-light py-3 ">Notifications</a>
                    {% for n in notf %}
                    <a href="#" class="list-group-item list-group-item-action border-bottom border-light">
                      <div class="row align-items-center">
                          <div class="col-auto">
                            <!-- Avatar -->
                            <img alt="Image placeholder" src="{{n.actor.avatar.url}}" class="user-avatar lg-avatar rounded-circle">
                          </div>
                          <div class="col ps-0 ms-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                  <h4 class="h6 mb-0 text-small">{{n.actor.nom}} {{n.actor.prenom}} {{n.actor.promo}}</h4>
                                </div>
                                <div class="text-end">
                                  <small class="text-danger">{{n.timestamp}}</small>
                                </div>
                            </div>
                            <p class="font-small mt-1 mb-0">{{n.verb}}</p>
                          </div>
                      </div>
                    </a>
                    {% endfor%}
                  </div>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle pt-1 px-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="media d-flex align-items-center">
                    <img class="user-avatar md-avatar rounded-circle" alt="Image placeholder" src={{e.avatar.url}}>
                    <div class="media-body ms-2 text-dark align-items-center d-none d-lg-block">
                      <span class="mb-0 font-small fw-bold">
                         <strong><b>{{user.username}}</b></strong>
                      </span>
                    </div>
                  </div>
                </a>
                <div class="dropdown-menu dashboard-dropdown dropdown-menu-end mt-2 py-0">
                    <a class="dropdown-item rounded-top fw-bold" href="{% url 'Profil'%}">
                      <span class="far fa-user-circle"></span>Mon profil</a>
<!--<a class="dropdown-item fw-bold" href=""><span class="fas fa-cog"></span>Paramètres</a>-->
                    <div role="separator" class="dropdown-divider my-0"></div>
                    <a class="dropdown-item rounded-bottom fw-bold" href="{% url 'logout'%}">
                      <span class="fas fa-sign-out-alt text-danger"></span>Se déconnecter</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </nav>
